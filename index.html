<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>
            Vue JS
        </title>
        <link href="styles.css" rel="stylesheet"/>
        <script src="https://unpkg.com/vue"></script>
    </head>
    <body>
        <div id="vue-app">
            <h1>Data Binding</h1>
            <a v-bind:href="website">The Website !</a>
            <input type="text" v-bind:value="job" />
            <p v-html="websiteTag"></p>
            <p>{{ greet('afternoon ') }}</p>
            <p>Name:{{ name }}</p>
            <p>Job : {{ job }} </p>
        </div>
        <script src="app.js"></script>
    </body>
</html>
