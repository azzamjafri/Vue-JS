<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>
            Vue JS
        </title>
        <link href="styles.css" rel="stylesheet"/>
        <script src="https://unpkg.com/vue"></script>
    </head>
    <body>
        <div id="vue-app5">
            <h1>Events </h1>
            <button @click.once="add(1)">Add a year.</button><br>
            <button v-on:click="subtract(1)">Subtract a year.</button>
            <br><br>
            <button v-on:dblclick="add(10)">Add 10 years.</button><br>
            <button @dblclick="subtract(10)">Subtract 10 years.</button>


            <p>My age is {{ age }}</p>

            <div id="canvas" v-on:mousemove="updateXY">{{ x }}, {{ y }}</div>
            <a @click="click" href="www.google.com">Google search !</a>
        </div>


        <script src="app.js"></script>
    </body>
</html>
