<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Vue JS</title>
        <link href="styles.css" rel="stylesheet" />
        <script src="http://unpkg.com/vue"></script>
    </head>
    <body>

        <div id="vue-app9">
            <h1>Computed properties</h1>
            <button v-on:click="a++">Add to A</button>
            <button v-on:click="b++">Add to B</button>
            <p>A - {{ a }}</p>
            <p>B - {{ b }}</p>
            <p>Age + A = {{ addToA }}</p>
            <p>Age + B = {{ addToB }}</p>
        </div>

        <script src="app9.js"></script>
    </body>
</html>
